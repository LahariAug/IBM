<html>
<head>
<h2>Online Application Form For IBM</h2>
</head>
<body>
<link rel="stylesheet" href="Example.css">
<img src="IBM.png" alt="IBM image is this" width="400" height="200" align="center">
<form>
<label for="fname" align="center">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>
  <label for="phone">Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
  <label for="current address">Current Address:</label><br>
  <input type="text" id="current address" name="current address"><br>
  <label for="city">City:</label><br>
  <input type="text" id="city" name="city"><br>
  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country"><br>
  <label for="permanent address">Permanent Address:</label><br>
  <input type="text" id="permanent address" name="permanent address"><br>
  <label for="city">City:</label><br>
  <input type="text" id="city" name="city"><br>
  <label for="country">Country:</label><br>
  <input type="text" id="country" name="country"><br>
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd"><br>
  <head>Date of Birth:</head><br>
  <input type="month" id="bdaymonth" name="bdaymonth"><br>
  <head>Gender:</head><br>
  <input type="radio" id="Female" name="Gender" value="Female">
  <label for="female">Female</label><br>
  <input type="radio" id="Male" name="Gender" value="Male">
  <label for="male">Male</label><br>
  <input type="radio" id="Prefer not to say" name="Gender" value="Prefer not to say">
  <label for="Prefer not to say">Prefer not to say</label><br>
  <head>Skills:</head><br>
  <input type="checkbox" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="checkbox" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="checkbox" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br>
  <input type="checkbox" id="java" name="fav_language" value="Java">
  <label for="java">Java</label><br>
  <input type="checkbox" id="c" name="fav_language" value="C">
  <label for="c">C</label><br>
  <input type="checkbox" id="Python" name="fav_language" value="python">
  <label for="python">Python</label><br>
  <input type="button" onclick="alert('Are you sure want to submit')" value="Submit">
  <input type="reset"><br>
  <a href="file:///C:/Users/003BC0744/eclipse-workspace/JavaScript/public/Example1.html" target="blank">Click for next page</a>
</form>
</body>
</html>
